<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <style>
    /* Add styling for borders */
    header, footer, section {
      border: 1px solid black;
      padding: 10px;
      margin: 5px;
    }

    /* Sticky footer styles */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body>
<header>
  <h1>Header</h1>
</header>
<main>
  <section>
    <h2>Body</h2>
    <p>Content goes here.</p>
  </section>
</main>
<footer>
  <h3>Footer</h3>
</footer>
</body>
</html>
